name: Deploy to GitHub Pages

on:
  # DÃ©clenchez le workflow chaque fois que vous poussez vers la branche `main`
  # Vous utilisez un nom de branche diffÃ©rent ? Remplacez `main` par le nom de votre branche
  push:
    branches: [ main ]
  # Vous permet d'exÃ©cuter ce workflow manuellement Ã  partir de l'onglet Actions sur GitHub.
  workflow_dispatch:

# Autoriser cette tÃ¢che Ã  cloner le dÃ©pÃ´t et Ã  crÃ©er un dÃ©ploiement de page
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Lint code"
        run: pnpm run lint

      - name: "ğŸ“ Checking code format"
        run: pnpm run format:check

      - name: "ğŸš€ Build the project"
        run: pnpm run build
        #with:
            # path: . # L'emplacement racine de votre projet Astro dans le dÃ©pÃ´t. (facultatif)
            # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (facultatif)
            # package-manager: yarn # Le gestionnaire de paquets Node qui doit Ãªtre utilisÃ© pour installer les dÃ©pendances et build votre site. DÃ©tectÃ© automatiquement en fonction de votre lockfile. (facultatif)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: astro-dist
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1